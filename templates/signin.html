{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="{% static 'images/favicon.png' %}" rel="icon" type="image/png">
    <title>Sign In - Social Book</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="{% static 'assets/css/icons.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/uikit.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/tailwind.css' %}" rel="stylesheet">
</head>
<body class="bg-gray-100">

<div class="flex flex-col justify-between h-screen" id="wrapper">

    <div class="bg-white py-4 shadow dark:bg-gray-800">
        <div class="max-w-6xl mx-auto">
            <div class="flex items-center lg:justify-between justify-around">
                <a href="/">
                    <b><h1 style="font-size: 1.5rem;">Social Book</h1></b>
                </a>
                <div class="capitalize flex font-semibold hidden lg:block my-2 space-x-3 text-center text-sm">
                    <a class="bg-pink-500 pink-500 px-6 py-3 rounded-md shadow text-white" href="/signup">Register</a>
                </div>
            </div>
        </div>
    </div>

    <div>
        <div class="lg:p-12 max-w-md max-w-xl lg:my-0 my-12 mx-auto p-6 space-y-">
            <h1 class="lg:text-3xl text-xl font-semibold  mb-6"> Log in</h1>

            <div>
                <style>
                    h5 {
                        color: red;
                    }
                </style>
                {% for message in messages %}
                <h5>{{message}}</h5>
                {% endfor %}
            </div>

            <form action="" method="POST">
                {% csrf_token %}
                <input class="bg-gray-200 mb-2 shadow-none dark:bg-gray-800" name="username" placeholder="Username"
                       style="border: 1px solid #d3d5d8 !important;"
                       type="text">
                <input class="bg-gray-200 mb-2 shadow-none dark:bg-gray-800" name="password" placeholder="Password"
                       style="border: 1px solid #d3d5d8 !important;"
                       type="password">
                <button class="bg-gradient-to-br from-pink-500 py-3 rounded-md text-white text-xl to-red-400 w-full"
                        type="submit">
                    Login
                </button>
                <div class="text-center mt-5 space-x-2">
                    <p class="text-base"> Not registered? <a class="" href="/signup"> Create a account </a></p>
                </div>
            </form>
        </div>
    </div>
    <div class="lg:mb-5 py-3 uk-link-reset">
        <div class="flex flex-col items-center justify-between lg:flex-row max-w-6xl mx-auto lg:space-y-0 space-y-3">
            <div class="flex space-x-2 text-gray-700 uppercase">
                <a href="#"> About</a>
                <a href="#"> Help</a>
                <a href="#"> Terms</a>
                <a href="#"> Privacy</a>
            </div>
            <p class="capitalize"> Â© copyright 2020 by socol</p>
        </div>
    </div>

</div>

<!-- Scripts ================================================== -->
<script src="{% static 'assets/js/tippy.all.min.js' %}"></script>
<script src="{% static 'assets/js/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'assets/js/uikit.js' %}"></script>
<script src="{% static 'assets/js/simplebar.js' %}"></script>
<script src="{% static 'assets/js/custom.js' %}"></script>

</body>
</html>
