{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="{% static 'images/favicon.png' %}" rel="icon" type="image/png">
    <title>Settings</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="{% static 'assets/css/icons.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/uikit.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/tailwind.css' %}" rel="stylesheet">
</head>
<body>

<div class="container m-auto">
    <h1 class="text-2xl leading-none text-gray-900 tracking-tight mt-3">
        <a href="/">Home</a> / Account Setting for <b>{{user.username}}</b>
    </h1>
    <br>
    <hr>
    <div class="grid lg:grid-cols-3 mt-12 gap-8">
        <div>
            <h3 class="text-xl mb-2"> General</h3>
            <p></p>
        </div>
        <div class="bg-white rounded-md lg:shadow-lg shadow col-span-2">

            <form action="" enctype="multipart/form-data" method="POST">
                {% csrf_token %}
                <div class="grid grid-cols-2 gap-3 lg:p-6 p-4">
                    <div class="col-span-2">
                        <label for=""> Profile Image</label>
                        <img height="100" src="{{user_profile.profileimg.url}}" width="100"/>
                        <input class="shadow-none bg-gray-100" name="image" type="file" value="">
                    </div>
                    <div class="col-span-2">
                        <label for="about">Bio</label>
                        <textarea class="shadow-none bg-gray-100" id="about" name="bio"
                                  rows="3">{{user_profile.bio}}</textarea>
                    </div>
                    <div class="col-span-2">
                        <label for=""> Location</label>
                        <input class="shadow-none bg-gray-100" name="location" type="text"
                               value="{{user_profile.location}}">
                    </div>

                </div>
                <div class="bg-gray-10 p-6 pt-0 flex justify-end space-x-3">
                    <button class="p-2 px-4 rounded bg-gray-50 text-red-500"><a href="/">Cancel</a></button>
                    <button class="button bg-blue-700" type="submit"> Save</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Scripts ================================================== -->
<script src="{% static 'assets/js/tippy.all.min.js' %}"></script>
<script src="{% static 'assets/js/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'assets/js/uikit.js' %}"></script>
<script src="{% static 'assets/js/simplebar.js' %}"></script>
<script src="{% static 'assets/js/custom.js' %}"></script>
<script src="{% static '../../unpkg.com/ionicons%405.2.3/dist/ionicons.js' %}"></script>

</body>
</html>
