{% extends 'layout.html' %}
{% load tags %}
{% load static %}


{% block title %}
    Settings
{% endblock %}

{% block content %}

    <div class="container m-auto">
        <div class="bg-white rounded-md lg:shadow-lg shadow col-span-2 p-3">
            <h2 class="font-bold text-black" style="font-size: 24px">Настройки профиля</h2>
            <form action="/profile-settings/" enctype="multipart/form-data" method="post">
                {% csrf_token %}
                <div class="p-3">

                    <label for="name">Имя</label>
                    <input class="mb-3 bg-gray-200" type="text" name="name" id="name" value="{{ profile.name }}">

                    <label for="phone">Телефон</label>
                    <input class="mb-3 bg-gray-200" type="text" name="phone" id="phone" value="{{ profile.phone }}">

                    <label for="bio">Описание</label>
                    <textarea class="mb-3 bg-gray-200" name="bio" id="bio">{% if profile.bio %}{{profile.bio}}{% endif %}</textarea>

                    <label for="avatar">Аватар</label>
                    <img class="mb-3" src="{{ profile.avatar.url }}" width="100" height="100"/>
                    <input class="bg-gray-200 mb-3" type="file" name="avatar" id="avatar">

                    <label for="background_profile_photo">Задний фон</label>
                    <img class="mb-3" src="{{ profile.background_profile_photo.url }}" style="height: 100px"/>
                    <input class="bg-gray-200 mb-3" type="file" name="background_profile_photo"
                           id="background_profile_photo">

                    <label for="gender">Пол</label>
                    <select class="mb-3 bg-gray-200" name="gender" id="gender" value="{{ profile.gender }}">
                        <option value="1" {% if  profile.gender == "1"%} selected {% endif %}>Мужской</option>
                        <option value="0" {% if  profile.gender == "0"%} selected {% endif %}>Женский</option>
                    </select>

                    <label for="date_of_birth">Дата рождения</label>
                    <input class="mb-3 bg-gray-200" type="date" name="date_of_birth" id="date_of_birth"
                           value="{% if profile.date_of_birth %}{{profile.date_of_birth}}{% endif %}">

                    <label for="website">Сайт</label>
                    <input class="mb-3 bg-gray-200" type="text" name="website" id="website"
                           value="{% if profile.website != None %}{{profile.website}}{% endif %}">

                    <label for="country_id">Страна</label>
                    <select class="mb-3 bg-gray-200" name="country_id" id="country_id" value="{{ profile.country_id }}">
                        <option value="">1</option>
                        <option value="">2</option>
                    </select>

                    <label for="city_id">Город</label>
                    <select class="mb-3 bg-gray-200" name="city_id" id="city_id" value="{{ profile.city_id }}">
                        <option value="">1</option>
                        <option value="">2</option>
                    </select>

                    <label for="citizenship">Гражданство</label>
                    <input class="mb-3 bg-gray-200" type="text" name="citizenship" id="citizenship"
                           value="{% if profile.citizenship != None %}{{profile.citizenship}}{% endif %}">

                    <label for="tin">ИНН</label>
                    <input class="mb-3 bg-gray-200" type="text" name="tin" id="tin" value="{% if profile.tin != None %}{{ profile.tin }}{% endif %}">

                    <label for="address">Адресс</label>
                    <input class="mb-3 bg-gray-200" type="text" name="address" id="address"
                           value="{% if profile.address != None %}{{ profile.address }}{% endif %}">

                    <label for="university">Университет</label>
                    <input class="mb-3 bg-gray-200" type="text" name="university" id="university"
                           value="{% if profile.university != None %}{{ profile.university }}{% endif %}">

                    <label for="speciality">Специальность</label>
                    <input class="mb-3 bg-gray-200" type="text" name="speciality" id="speciality"
                           value="{% if profile.speciality != None %}{{ profile.speciality }}{% endif %}">

                    <label for="ending_year">Год окончания</label>
                    <input class="mb-3 bg-gray-200" type="date" name="ending_year" id="ending_year"
                           value="{{ profile.ending_year }}">

                    <label for="employment_id">Тип занятости</label>
                    <select class="mb-3 bg-gray-200" name="employment_id" id="employment_id"
                            value="{{ profile.employment_id }}">
                        <option value="">По найму</option>
                        <option value="">На себя</option>
                        <option value="">Без работы</option>
                    </select>

                    <label for="skills">Навыки</label>
                    <textarea class="mb-3 bg-gray-200" name="skills" id="skills">{% if profile.skills != None %}{{ profile.skills }}{% endif %}</textarea>

                    <label for="work_experience">Опыт работы</label>
                    <input class="mb-3 bg-gray-200" type="number" name="work_experience" id="work_experience"
                           value="{{ profile.work_experience }}">

                    <label for="achievements">Достижения</label>
                    <textarea class="mb-3 bg-gray-200" name="achievements"
                              id="achievements">{% if profile.achievements != None %}{{ profile.achievements }}{% endif %}</textarea>

                    <label for="hackathons">Количество хакатонов</label>
                    <input class="mb-3 bg-gray-200" type="number" name="hackathons" id="hackathons"
                           value="{{ profile.hackathons }}">


                    <button class="button bg-blue-700 mt-3" type="submit">Сохранить</button>
                </div>
            </form>
        </div>

    </div>

    <!-- Scripts ================================================== -->
    <script src="{% static 'assets/js/tippy.all.min.js' %}"></script>
    <script src="{% static 'assets/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'assets/js/uikit.js' %}"></script>
    <script src="{% static 'assets/js/simplebar.js' %}"></script>
    <script src="{% static 'assets/js/custom.js' %}"></script>
    <script src="{% static '../../unpkg.com/ionicons%405.2.3/dist/ionicons.js' %}"></script>
{% endblock %}
